<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1nbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg1: #0a0a1a;
        --bg2: #1a1a3a;
        --bg3: #2d1b69;
        --text: #ffffff;
        --accent: #4a90e2;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        font-family: "Archivo Black", sans-serif;
        color: var(--text);
        position: relative;
        overflow: hidden;
      }

      /* Add subtle star effect */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            2px 2px at 20px 30px,
            #eee,
            transparent
          ),
          radial-gradient(
            2px 2px at 40px 70px,
            rgba(255, 255, 255, 0.8),
            transparent
          ),
          radial-gradient(1px 1px at 90px 40px, #fff, transparent),
          radial-gradient(
            1px 1px at 130px 80px,
            rgba(255, 255, 255, 0.6),
            transparent
          ),
          radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
        background-repeat: repeat;
        background-size: 200px 100px;
        animation: twinkle 4s ease-in-out infinite alternate;
        opacity: 0.3;
      }

      .container {
        text-align: center;
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: clamp(3rem, 10vw, 8rem);
        letter-spacing: 0.05em;
        text-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
        background: linear-gradient(45deg, #ffffff, #e6f3ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 2rem;
      }

      .countdown {
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap;
      }

      .countdown-item {
        text-align: center;
        min-width: 80px;
      }

      .countdown-number {
        font-size: clamp(1.5rem, 4vw, 3rem);
        font-weight: bold;
        background: linear-gradient(45deg, #4a90e2, #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 2px 20px rgba(74, 144, 226, 0.3);
      }

      .countdown-label {
        font-size: clamp(0.8rem, 2vw, 1rem);
        color: rgba(255, 255, 255, 0.8);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-top: 0.5rem;
      }

      .social-link {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 10;
        text-decoration: none;
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.2rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.1);
        padding: 0.8rem 1.2rem;
        border-radius: 50px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .social-link:hover {
        color: #ffffff;
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .social-link::before {
        content: "ùïè";
        margin-right: 0.5rem;
        font-weight: bold;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes twinkle {
        0% {
          opacity: 0.2;
        }
        100% {
          opacity: 0.4;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>1nbox</h1>
      <div class="countdown" id="countdown">
        <div class="countdown-item">
          <div class="countdown-number" id="days">--</div>
          <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="hours">--</div>
          <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="minutes">--</div>
          <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-item">
          <div class="countdown-number" id="seconds">--</div>
          <div class="countdown-label">Seconds</div>
        </div>
      </div>
    </div>

    <a
      href="https://x.com/1nbox_xyz"
      target="_blank"
      rel="noopener noreferrer"
      class="social-link"
    >
      Follow us
    </a>

    <script>
      function updateCountdown() {
        // Sunday, August 3rd, 2025 at 12:00 PM ET (UTC-4)
        const targetDate = new Date("2025-08-03T12:00:00-04:00");
        const now = new Date();
        const timeLeft = targetDate.getTime() - now.getTime();

        if (timeLeft > 0) {
          const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (timeLeft % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

          document.getElementById("days").textContent = days
            .toString()
            .padStart(2, "0");
          document.getElementById("hours").textContent = hours
            .toString()
            .padStart(2, "0");
          document.getElementById("minutes").textContent = minutes
            .toString()
            .padStart(2, "0");
          document.getElementById("seconds").textContent = seconds
            .toString()
            .padStart(2, "0");
        } else {
          document.getElementById("countdown").innerHTML =
            '<div class="countdown-number">Launch Day!</div>';
        }
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
</html>
